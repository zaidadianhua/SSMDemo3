<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<!--    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    // onclick触发js
    <script type="text/javascript">
       $(document).ready(function(){
           alert("ajax进来啦")
           $("#submit").change(function () {
               alert("ajax进来方法啦")
               var username = $("#username");
               var password = $("#password");
               var request_data = { "uname": username, "upwd": password };
               $.ajax({
                   type:"POST",
                   url:"${pageContext.request.contextPath}/login",
                   data: request_data,
                   success:function (data) {
                        if (data == null) {
                           alert("没有这个用户！")
                       } else {
                           alert("登录成功")
                       }
                   }
               })
           })

       });
    </script>
</head>
<body>
<div class="container" id="container">
    <div class="row clearfix">
        <div class="col-md-12 colunm">
            <div class="page-header">
                <h1>
                    <small>管理员登录</small>
                </h1>
            </div>
        </div>

    </div>
    <div class="row clearfix">
        <div class="col-md-12 colunm">
            用户名：<input type="text" name="uname" id="username" placeholder="请输入用户名" required>
            密码：<input type="password" name="upwd" id="password" placeholder="请输入密码" required>

                <button id="submit" class="btn btn-primary">登录</button>

            <div class="col-sm-offset-2 col-sm-10">
                <span id="span1"></span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
