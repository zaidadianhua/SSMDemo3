<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update employee</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="row clearfix">
    <div class="col-md-12 colunm">
        <div class="page-header">
            <h1>
                <small>修改用户</small>
            </h1>
        </div>
    </div>
</div>
<form th:action="@{/account}" method="post">
    <input type="hidden" name="_method" value="put">
    <div class="form-group">
        <label for="acid">用户序号</label>
        <input type="text" class="form-control" id="acid" th:value="${accounts.id}" name="id" readonly>
    </div>
    <div class="form-group">
        <label for="acname">用户姓名</label>
        <input type="text" class="form-control" id="acname" th:value="${accounts.name}" name="name">
    </div>
    <div class="form-group">
        <label for="acmoney">用户id</label>
        <input type="text" class="form-control" id="acmoney" th:value="${accounts.money}" name="money">
    </div>
    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio1" value="1" th:field="${accounts.gender}"> 男
        </label>
        <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio2" value="0" th:field="${accounts.gender}"> 女
        </label>
    </div>

    <button type="submit" class="btn btn-default">修改</button>
</form>
</div>
