<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 colunm">
            <div class="page-header">
                <h1>
                    <small>新增用户</small>

            </div>
        </div>
    </div>
    <form th:action="@{/account}" method="post">
        <div class="form-group">
            <label for="acid">用户id</label>
            <input type="text" class="form-control" id="acid" placeholder="序号" name="id">
        </div>
        <div class="form-group">
            <label for="acname">用户姓名</label>
            <input type="text" class="form-control" id="acname" placeholder="姓名" name="name">
        </div>
        <div class="form-group">
            <label for="acmoney">用户id</label>
            <input type="text" class="form-control" id="acmoney" placeholder="余额" name="money">
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio1" value="1"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio2" value="0"> 女
            </label>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
