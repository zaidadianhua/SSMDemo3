<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <script th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    // onclick触发js
    <script type="text/javascript">
            $(function() {
                // ajax请求
                $("#submit").click(function () {
                    var uname = $.trim($("#username").val());
                    var upwd = $.trim($("#password").val());
                    if (uname == "") {
                        alert("请输入用户名");
                        return false;
                    } else if (upwd == "") {
                        alert("请输入密码");
                        return false;
                    }
                    //ajax去服务器端校验
                    var data = {uname: "uname", upwd:"upwd"};

                    $.ajax({
                        type: "GET",
                        url: '/login',
                        data: data,
                        dataType: 'json',
                        success: function (data) {
                            //alert(msg);
                            if (data == null) {
                                alert("没有这个用户！")
                            } else {
                                alert("登录成功")
                            }
                        }
                    });
                });
            })
    </script>
</head>
<body>
<div class="container" id="container">
    <div class="row clearfix">
        <div class="col-md-12 colunm">
            <div class="page-header">
                <h1>
                    <small>管理员登录</small>
                </h1>
            </div>
        </div>

    </div>
    <div class="row clearfix">
        <div class="col-md-12 colunm">
            用户名：<input type="text" name="uname" id="username" placeholder="请输入用户名" required>
            密码：<input type="password" name="upwd" id="password" placeholder="请输入密码" required>
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" class="btn btn-primary">登录</button>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <span id="span1"></span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
